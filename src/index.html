    <script>
        let long = 0, lat = 0;
        function getLocation() {
            navigator.geolocation.getCurrentPosition((position) => {
                lat = position.coords.latitude
                long = position.coords.longitude
                document.getElementById("lat").innerHTML = `lat is ${lat}`
                document.getElementById("long").innerHTML = `long is ${long}`
            })
        }
        function goToLocation() {
            var url = `http://maps.google.com/maps?q=${lat},${long}`
            window.open(url, 'blank')
        }
    </script>
    <script>
        let imgId = 0
        function dragStr(e) {
            imgId = e.target.id
        }
        function dropImg(e) {
            divDrop = e.target;
            console.log(divDrop)
            divDrop.classList.add("bg-blue-300")
            divDrop.appendChild(document.getElementById(imgId))
        }
    </script>
