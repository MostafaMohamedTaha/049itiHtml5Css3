<!doctype html>
<html lang="en">

<head>
    <title>Smiling Face</title>
    <meta charset="utf-8" />

    <!-- <script src="jquery1.10.min.js"></script> -->
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <div class="flex justify-center p-0 rounded-3xl hover:scale-110">

        <canvas height="600" width="600" id="face">

        </canvas>
    </div>



    <script>
        var canvas = null;   //The canvas object
        var context = null;   //The canvas context
        var c_width;   //Canvas width
        var c_height;   //Canvas height

        initFace();

        function initFace() {
            canvas = document.getElementById("face");
            context = canvas.getContext("2d");

            c_width = canvas.offsetWidth;
            c_height = canvas.offsetHeight;

            //draw the face
            drawSadFace();
            canvas.addEventListener("mouseover", drawSmileFace)
            canvas.addEventListener("mouseleave", drawSadFace)
        }

        function drawSadFace() {
            drawFace();
            drawLeftEye();
            drawRightEye();
            drawNose();
            drawSad();
        }
        function drawSmileFace() {
            drawFace();
            drawLeftEye();
            drawRightEye();
            drawNose();
            drawSmile();
        }

        function drawFace() {
            // face
            context.beginPath();
            context.arc(c_width / 2,   // x   x,y is at the center
                c_height / 2,   // y
                200,      // arc radius
                0,         // starting angle
                degreesToRadians(360), // ending angle
                true);        // counter-clockwise
            context.fillStyle = "#FFFF00";
            context.fill();
            context.stroke();
        }
        function drawLeftEye(dx, dy) {
            x = 200;
            y = 250;

            dx = dx || 0;
            x1 = x + parseFloat(dx);

            dy = dy || 0;
            y1 = y + parseFloat(dy);

            // left eye
            context.beginPath();
            context.arc(x, y, 25, 0, degreesToRadians(360), true);
            context.fillStyle = "#FFFFFF";
            context.fill();
            context.strokeStyle = '#000000';
            context.stroke();
            //inner left eye
            context.beginPath();
            context.arc(x1, y1, 20, 0, degreesToRadians(360), true);
            context.fillStyle = "#04B4AE";
            context.fill();
            context.strokeStyle = '#04B4AE';
            context.stroke();
        }

        function drawRightEye(dx, dy) {
            x = 400;
            y = 250;

            dx = dx || 0;
            x1 = x + parseFloat(dx);

            dy = dy || 0;
            y1 = y + parseFloat(dy);

            // right eye
            context.beginPath();
            context.arc(x, y, 25, 0, degreesToRadians(360), true);
            context.fillStyle = "#FFFFFF";
            context.fill();
            context.strokeStyle = '#000000';
            context.stroke();
            //inner right eye
            context.beginPath();
            context.arc(x1, y1, 20, 0, degreesToRadians(360), true);
            context.fillStyle = "#04B4AE";
            context.fill();
            context.strokeStyle = '#04B4AE';
            context.stroke();
        }
        function drawNose() {
            // nose
            context.strokeStyle = '#000000';
            context.fillStyle = "#000000";
            context.beginPath();
            context.moveTo(300, 275);
            context.lineTo(325, 300);
            context.lineTo(300, 325);
            context.lineTo(275, 300);
            context.closePath();
            context.fill();
        }
        function drawSmile() {
            context.beginPath();
            context.arc(300, 350, 75, degreesToRadians(0), degreesToRadians(180), false);
            context.stroke();
        }
        function drawSad() {

            context.beginPath();
            context.arc(300, 450, 75, degreesToRadians(180), degreesToRadians(0), false);
            context.stroke();
        }
        function degreesToRadians(degrees) {
            radians = (degrees * Math.PI) / 180;
            return radians;
        }

    </script>

</body>

</html>
